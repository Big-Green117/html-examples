<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!-- Syntax to insert javascript directly into HTML file -->
    <script>
        // Prints to developer console, not visible on webpage
        console.log("Hello, World!")
    </script>

    <!-- Syntax to link to a javascript file, best practice to be last line of body -->
    <script src="javascript.js"></script>

</body>
</html>
